<!DOCTYPE html>

    <body>

        <script type="text/javascript">
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;

            var texts = "HAPPY BIRTHDAY".split("");

            var fontSize = 16;
            var columns = canvas.width / fontSize;
            var drops = [];
            for (var x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#800080";
                ctx.font = fontSize + "px arial";
                for (var i = 0; i < drops.length; i++) {
                    var text = texts[Math.floor(Math.random() * texts.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (
                        drops[i] * fontSize > canvas.height ||
                        Math.random() > 0.95
                    ) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        </script>

        <style>

        <script>
            // ÂÄíËÆ°Êó∂Á≤íÂ≠êÁ≥ªÁªü
            var countdownParticles = [];
            var currentCountdown = 3; // ‰ªé3ÂºÄÂßãÂÄíËÆ°Êó∂
            var countdownTexts = [
                "3",
                "2",
                "1",
                "HAPPY BIRTHDAY",
                "Ng·ªçc D≈©ng" ,
                 "05.05.2026"
            ];
            var currentTextIndex = 0;
            var countdownStage = "forming"; // forming, holding, dispersing
            var countdownHoldTime = 0;
            var countdownCtx = document
                .getElementById("countdownCanvas")
                .getContext("2d");
            var pinkboardStarted = false;
            var particleSize = 3; // Â¢ûÂ§ßÁ≤íÂ≠êÂ§ßÂ∞è
            var particleDensity = 7; // Â¢ûÂä†Á≤íÂ≠êÂØÜÂ∫¶

            // ÂàùÂßãÂåñÂÄíËÆ°Êó∂ÁîªÂ∏É
            function initCountdownCanvas() {
                var canvas = document.getElementById("countdownCanvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            // ÂàõÂª∫Á≤íÂ≠êÊñáÊú¨
            function createTextParticles(text) {
                countdownParticles = [];

                // --- x·ª≠ l√Ω xu·ªëng d√≤ng & b·ªè kho·∫£ng tr·∫Øng tr∆∞·ªõc \n ---
                text = text.replace(/\s+\n/g, "\n"); // b·ªè space tr∆∞·ªõc d√≤ng m·ªõi
                var lines = text.split("\n").map((s) => s.trim()); // t√°ch v√† trim t·ª´ng d√≤ng

                var tempCanvas = document.createElement("canvas");
                var tempCtx = tempCanvas.getContext("2d");

                // Gi·ªõi h·∫°n b·ªÅ r·ªông d√πng ƒë·ªÉ fit ch·ªØ
                var maxAllowedWidth = window.innerWidth * 0.8;

                // ∆Ø·ªõc l∆∞·ª£ng font ban ƒë·∫ßu r·ªìi co l·∫°i n·∫øu qu√° r·ªông
                var fontSize = Math.min(window.innerWidth / 8, 220);
                tempCtx.font = `bold ${fontSize}px Arial, Helvetica, sans-serif`;
                function measureMaxWidth() {
                    return Math.max(
                        ...lines.map((l) => tempCtx.measureText(l).width)
                    );
                }
                while (measureMaxWidth() > maxAllowedWidth && fontSize > 18) {
                    fontSize *= 0.9;
                    tempCtx.font = `bold ${fontSize}px Arial, Helvetica, sans-serif`;
                }

                // K√≠ch th∆∞·ªõc canvas theo s·ªë d√≤ng
                var lineHeight = fontSize * 1.2;
                tempCanvas.width = window.innerWidth;
                tempCanvas.height = Math.ceil(
                    lineHeight * lines.length + fontSize * 0.5
                );

                // V·∫Ω text (m√†u tr·∫Øng + b√≥ng t√≠m ƒë·ªÉ r√µ n√©t)
                tempCtx.font = `bold ${fontSize}px Arial, Helvetica, sans-serif`;
                tempCtx.fillStyle = "#ffffff";
                tempCtx.textAlign = "center";
                tempCtx.textBaseline = "middle";
                tempCtx.shadowColor = "#800080";
                tempCtx.shadowBlur = 8;

                var startY =
                    tempCanvas.height / 2 -
                    ((lines.length - 1) * lineHeight) / 2;
                for (var i = 0; i < lines.length; i++) {
                    tempCtx.fillText(
                        lines[i],
                        tempCanvas.width / 2,
                        startY + i * lineHeight
                    );
                }

                // L·∫•y pixel v√† t·∫°o h·∫°t
                var imageData = tempCtx.getImageData(
                    0,
                    0,
                    tempCanvas.width,
                    tempCanvas.height
                );
                var data = imageData.data;

                for (var y = 0; y < tempCanvas.height; y += particleDensity) {
                    for (
                        var x = 0;
                        x < tempCanvas.width;
                        x += particleDensity
                    ) {
                        var idx = (y * tempCanvas.width + x) * 4;
                        if (data[idx + 3] > 128) {
                            countdownParticles.push({
                                x: Math.random() * window.innerWidth,
                                y: Math.random() * window.innerHeight,
                                targetX:
                                    x -
                                    tempCanvas.width / 2 +
                                    window.innerWidth / 2,
                                targetY:
                                    y -
                                    tempCanvas.height / 2 +
                                    window.innerHeight / 2,
                                vx: 0,
                                vy: 0,
                                color: "#ffffff",
                                size: particleSize + Math.random() * 1,
                            });
                        }
                    }
                }

                // (tu·ª≥ ch·ªçn) th√™m h·∫°t ph·ª• cho m·ªãn h∆°n
                for (var k = 0; k < countdownParticles.length / 2; k++) {
                    var p = countdownParticles[k];
                    countdownParticles.push({
                        x: p.x + (Math.random() - 0.5) * 100,
                        y: p.y + (Math.random() - 0.5) * 100,
                        targetX: p.targetX,
                        targetY: p.targetY,
                        vx: 0,
                        vy: 0,
                        color: "#ffffff",
                        size: particleSize * 0.8 + Math.random() * 1.2,
                    });
                }
            }

            // Êõ¥Êñ∞ÂÄíËÆ°Êó∂Á≤íÂ≠ê
            function updateCountdownParticles() {
                countdownCtx.clearRect(
                    0,
                    0,
                    window.innerWidth,
                    window.innerHeight
                );

                var allReachedTarget = true;
                var speedFactor = 0.1;

                for (var i = 0; i < countdownParticles.length; i++) {
                    var p = countdownParticles[i];

                    if (countdownStage === "forming") {
                        // Á≤íÂ≠êÂêëÁõÆÊ†á‰ΩçÁΩÆÁßªÂä®ÂΩ¢ÊàêÊñáÂ≠ó
                        var dx = p.targetX - p.x;
                        var dy = p.targetY - p.y;
                        p.vx = dx * speedFactor;
                        p.vy = dy * speedFactor;

                        if (Math.abs(dx) > 1 || Math.abs(dy) > 1) {
                            allReachedTarget = false;
                        }
                    } else if (countdownStage === "dispersing") {
                        // Á≤íÂ≠êÂàÜÊï£
                        var centerX = window.innerWidth / 2;
                        var centerY = window.innerHeight / 2;
                        var angle = Math.atan2(p.y - centerY, p.x - centerX);
                        var distance = Math.sqrt(
                            Math.pow(p.x - centerX, 2) +
                                Math.pow(p.y - centerY, 2)
                        );

                        p.vx =
                            Math.cos(angle) *
                            8 *
                            (1 + distance / window.innerWidth); // Â¢ûÂä†ÂàÜÊï£ÈÄüÂ∫¶
                        p.vy =
                            Math.sin(angle) *
                            8 *
                            (1 + distance / window.innerWidth);
                    }

                    p.x += p.vx;
                    p.y += p.vy;

                    // ÁªòÂà∂Á≤íÂ≠ê - ‰ΩøÁî®ÂúÜÂΩ¢Á≤íÂ≠ê
                    countdownCtx.fillStyle = p.color;
                    countdownCtx.beginPath();
                    countdownCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    countdownCtx.fill();

                    // Ê∑ªÂä†ÂèëÂÖâÊïàÊûú
                    countdownCtx.shadowBlur = p.size * 2;
                    countdownCtx.shadowColor = p.color;
                }

                if (countdownStage === "forming" && allReachedTarget) {
                    countdownStage = "holding";
                    countdownHoldTime = 0;
                } else if (countdownStage === "holding") {
                    countdownHoldTime++;
                    if (countdownHoldTime > 60) {
                        // ‰øùÊåÅÁ∫¶1Áßí
                        countdownStage = "dispersing";
                    }
                } else if (countdownStage === "dispersing") {
                    var particlesOnScreen = countdownParticles.filter(
                        (p) =>
                            p.x > -50 &&
                            p.x < window.innerWidth + 50 &&
                            p.y > -50 &&
                            p.y < window.innerHeight + 50
                    ).length;

                    if (particlesOnScreen < countdownParticles.length * 0.1) {
                        // Â§ßÈÉ®ÂàÜÁ≤íÂ≠êÂ∑≤Á¶ªÂºÄÂ±èÂπïÔºåÂáÜÂ§á‰∏ã‰∏Ä‰∏™ÊñáÊú¨
                        currentTextIndex++;
                        if (currentTextIndex < countdownTexts.length) {
                            createTextParticles(
                                countdownTexts[currentTextIndex]
                            );
                            countdownStage = "forming";
                        } else {
                            // ÂÄíËÆ°Êó∂ÁªìÊùüÔºåÊòæÁ§∫Áà±ÂøÉÁ≤íÂ≠ê
                            document.getElementById(
                                "countdownCanvas"
                            ).style.display = "none";
                            document.getElementById("child").style.display =
                                "block";
                            if (!pinkboardStarted) {
                                initPinkboard();
                                pinkboardStarted = true;
                            }
                            // Sau khi tr√°i tim ch·∫°y, ch·ªù 5s r·ªìi t·ª± ƒë·ªông sang banh.html
                            setTimeout(() => {
                                document.getElementById(
                                    "giftBtn"
                                ).style.display = "block";
                            }, 5000);
                        }
                    }
                }

                requestAnimationFrame(updateCountdownParticles);
            }

            // ÂàùÂßãÂåñÁà±ÂøÉÁ≤íÂ≠êÁ≥ªÁªü
            function initPinkboard() {
                var settings = {
                    particles: {
                        length: 500,
                        duration: 2,
                        velocity: 100,
                        effect: -0.75,
                        size: 30,
                    },
                };

                var Point = (function () {
                    function Point(x, y) {
                        this.x = typeof x !== "undefined" ? x : 0;
                        this.y = typeof y !== "undefined" ? y : 0;
                    }
                    Point.prototype.clone = function () {
                        return new Point(this.x, this.y);
                    };
                    Point.prototype.length = function (length) {
                        if (typeof length == "undefined")
                            return Math.sqrt(this.x * this.x + this.y * this.y);
                        this.normalize();
                        this.x *= length;
                        this.y *= length;
                        return this;
                    };
                    Point.prototype.normalize = function () {
                        var length = this.length();
                        this.x /= length;
                        this.y /= length;
                        return this;
                    };
                    return Point;
                })();

                var Particle = (function () {
                    function Particle() {
                        this.position = new Point();
                        this.velocity = new Point();
                        this.acceleration = new Point();
                        this.age = 0;
                    }
                    Particle.prototype.initialize = function (x, y, dx, dy) {
                        this.position.x = x;
                        this.position.y = y;
                        this.velocity.x = dx;
                        this.velocity.y = dy;
                        this.acceleration.x = dx * settings.particles.effect;
                        this.acceleration.y = dy * settings.particles.effect;
                        this.age = 0;
                    };
                    Particle.prototype.update = function (deltaTime) {
                        this.position.x += this.velocity.x * deltaTime;
                        this.position.y += this.velocity.y * deltaTime;
                        this.velocity.x += this.acceleration.x * deltaTime;
                        this.velocity.y += this.acceleration.y * deltaTime;
                        this.age += deltaTime;
                    };
                    Particle.prototype.draw = function (context, image) {
                        function ease(t) {
                            return --t * t * t + 1;
                        }
                        var size =
                            image.width *
                            ease(this.age / settings.particles.duration);
                        context.globalAlpha =
                            1 - this.age / settings.particles.duration;
                        context.drawImage(
                            image,
                            this.position.x - size / 2,
                            this.position.y - size / 2,
                            size,
                            size
                        );
                    };
                    return Particle;
                })();

                var ParticlePool = (function () {
                    var particles,
                        firstActive = 0,
                        firstFree = 0,
                        duration = settings.particles.duration;
                    function ParticlePool(length) {
                        particles = new Array(length);
                        for (var i = 0; i < particles.length; i++)
                            particles[i] = new Particle();
                    }
                    ParticlePool.prototype.add = function (x, y, dx, dy) {
                        particles[firstFree].initialize(x, y, dx, dy);
                        firstFree++;
                        if (firstFree == particles.length) firstFree = 0;
                        if (firstActive == firstFree) firstActive++;
                        if (firstActive == particles.length) firstActive = 0;
                    };
                    ParticlePool.prototype.update = function (deltaTime) {
                        var i;
                        if (firstActive < firstFree) {
                            for (i = firstActive; i < firstFree; i++)
                                particles[i].update(deltaTime);
                        }
                        if (firstFree < firstActive) {
                            for (i = firstActive; i < particles.length; i++)
                                particles[i].update(deltaTime);
                            for (i = 0; i < firstFree; i++)
                                particles[i].update(deltaTime);
                        }
                        while (
                            particles[firstActive].age >= duration &&
                            firstActive != firstFree
                        ) {
                            firstActive++;
                            if (firstActive == particles.length)
                                firstActive = 0;
                        }
                    };
                    ParticlePool.prototype.draw = function (context, image) {
                        if (firstActive < firstFree) {
                            for (i = firstActive; i < firstFree; i++)
                                particles[i].draw(context, image);
                        }
                        if (firstFree < firstActive) {
                            for (i = firstActive; i < particles.length; i++)
                                particles[i].draw(context, image);
                            for (i = 0; i < firstFree; i++)
                                particles[i].draw(context, image);
                        }
                    };
                    return ParticlePool;
                })();

                (function (canvas) {
                    var context = canvas.getContext("2d"),
                        particles = new ParticlePool(settings.particles.length),
                        particleRate =
                            settings.particles.length /
                            settings.particles.duration,
                        time;

                    function pointOnHeart(t) {
                        return new Point(
                            160 * Math.pow(Math.sin(t), 3),
                            130 * Math.cos(t) -
                                50 * Math.cos(2 * t) -
                                20 * Math.cos(3 * t) -
                                10 * Math.cos(4 * t) +
                                25
                        );
                    }

                    var image = (function () {
                        var canvas = document.createElement("canvas"),
                            context = canvas.getContext("2d");
                        canvas.width = settings.particles.size;
                        canvas.height = settings.particles.size;
                        function to(t) {
                            var point = pointOnHeart(t);
                            point.x =
                                settings.particles.size / 2 +
                                (point.x * settings.particles.size) / 350;
                            point.y =
                                settings.particles.size / 2 -
                                (point.y * settings.particles.size) / 350;
                            return point;
                        }
                        context.beginPath();
                        var t = -Math.PI;
                        var point = to(t);
                        context.moveTo(point.x, point.y);
                        while (t < Math.PI) {
                            t += 0.01;
                            point = to(t);
                            context.lineTo(point.x, point.y);
                        }
                        context.closePath();
                        context.fillStyle = "#ea80b0";
                        context.fill();
                        var image = new Image();
                        image.src = canvas.toDataURL();
                        return image;
                    })();

                    function render() {
                        requestAnimationFrame(render);
                        var newTime = new Date().getTime() / 1000,
                            deltaTime = newTime - (time || newTime);
                        time = newTime;
                        context.clearRect(0, 0, canvas.width, canvas.height);
                        var amount = particleRate * deltaTime;
                        for (var i = 0; i < amount; i++) {
                            var pos = pointOnHeart(
                                Math.PI - 2 * Math.PI * Math.random()
                            );
                            var dir = pos
                                .clone()
                                .length(settings.particles.velocity);
                            particles.add(
                                canvas.width / 2 + pos.x,
                                canvas.height / 2 - pos.y,
                                dir.x,
                                -dir.y
                            );
                        }
                        particles.update(deltaTime);
                        particles.draw(context, image);
                    }

                    function onResize() {
                        canvas.width = canvas.clientWidth;
                        canvas.height = canvas.clientHeight;
                    }
                    window.onresize = onResize;
                    setTimeout(function () {
                        onResize();
                        render();
                    }, 10);
                })(document.getElementById("pinkboard"));
            }

            // ÂêØÂä®ÂÄíËÆ°Êó∂
            window.onload = function () {
                initCountdownCanvas();
                createTextParticles(countdownTexts[0]);
                updateCountdownParticles();
            };
        </script>

                // Sau khi play th√¨ b·ªè event ƒëi ƒë·ªÉ kh√¥ng g·ªçi l·∫°i
                document.removeEventListener("click", initMusic);
                document.removeEventListener("touchstart", initMusic);
            }

            // L·∫Øng nghe s·ª± ki·ªán ch·∫°m/click ƒë·∫ßu ti√™n
            document.addEventListener("click", initMusic);
            document.addEventListener("touchstart", initMusic);
